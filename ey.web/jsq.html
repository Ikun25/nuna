<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时尚计算器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            position: relative;
        }
        .display {
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.2em;
            text-align: right;
            margin-bottom: 10px;
            min-height: 40px;
            overflow: hidden;
        }
        .expression {
            display: inline-block;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }
        .expression.shrink {
            font-size: 0.95em;
            transform: translateY(-5px);
        }
        .result {
            display: block;
            font-size: 1.2em;
            margin-top: 5px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
        }
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        .result.hide {
            opacity: 0;
            transform: translateY(10px);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            background-color: #005a9e;
        }
        .button.operator {
            background-color: #ff9500;
        }
        .button.operator:hover {
            background-color: #cc7a00;
        }
        .floating-char {
            position: absolute;
            font-size: 1.5em;
            opacity: 1;
            animation: floatUp 1s forwards;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-30px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
            <span class="expression" id="expression">0</span>
            <span class="result" id="result"></span>
        </div>
        <div class="buttons">
            <button class="button" onclick="handleButtonClick(7)">7</button>
            <button class="button" onclick="handleButtonClick(8)">8</button>
            <button class="button" onclick="handleButtonClick(9)">9</button>
            <button class="button operator" onclick="handleButtonClick('/')">÷</button>
            <button class="button" onclick="handleButtonClick(4)">4</button>
            <button class="button" onclick="handleButtonClick(5)">5</button>
            <button class="button" onclick="handleButtonClick(6)">6</button>
            <button class="button operator" onclick="handleButtonClick('*')">×</button>
            <button class="button" onclick="handleButtonClick(1)">1</button>
            <button class="button" onclick="handleButtonClick(2)">2</button>
            <button class="button" onclick="handleButtonClick(3)">3</button>
            <button class="button operator" onclick="handleButtonClick('-')">−</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="handleButtonClick(0)">0</button>
            <button class="button" onclick="compute()">=</button>
            <button class="button operator" onclick="handleButtonClick('+')">+</button>
        </div>
    </div>
    <script>
        let currentOperand = '', previousOperand = '', operation = null;
        const expressionElement = document.getElementById('expression');
        const resultElement = document.getElementById('result');

        function handleButtonClick(value) {
            createFloatingChar(value);
            if (typeof value === 'number') {
                appendNumber(value);
            } else {
                chooseOperation(value);
            }
            updateDisplay();
        }

        function createFloatingChar(value) {
            const button = event.currentTarget;
            const charElement = document.createElement('div');
            charElement.className = 'floating-char';
            charElement.innerText = value;
            button.appendChild(charElement);
            setTimeout(() => button.removeChild(charElement), 1000);
        }

        function appendNumber(number) {
            currentOperand = currentOperand === '0' ? number.toString() : currentOperand + number;
        }

        function chooseOperation(op) {
            if (!currentOperand) return;
            if (previousOperand) compute();
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function compute() {
            const prev = parseFloat(previousOperand), current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;
            const computation = {
                '+': prev + current,
                '-': prev - current,
                '*': prev * current,
                '/': prev / current
            }[operation];
            expressionElement.innerText = `${previousOperand} ${operation} ${currentOperand}`;
            expressionElement.classList.add('shrink');
            resultElement.classList.remove('show');
            resultElement.classList.add('hide');
            setTimeout(() => {
                resultElement.innerText = computation;
                resultElement.classList.remove('hide');
                resultElement.classList.add('show');
            }, 300);
            currentOperand = computation.toString();
            operation = null;
            previousOperand = '';
        }

        function clearDisplay() {
            currentOperand = previousOperand = '';
            operation = null;
            expressionElement.classList.remove('shrink');
            resultElement.classList.remove('show');
            resultElement.innerText = '';
            updateDisplay();
        }

        function updateDisplay() {
            expressionElement.innerText = `${previousOperand} ${operation || ''} ${currentOperand}`.trim() || '0';
        }
    </script>
</body>
</html>
